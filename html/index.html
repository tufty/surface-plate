<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gridly grid</title>
    <script type="text/javascript" src="../js/vendor/three/three.js" charset="utf-8"></script>
  </head>
  <body onload="triangulate();" >
    <div id="edit-controls">
      <p><label for="radius">Spherometer Radius</label><input type="number" id="radius" value="50" onchange="document.getElementById('triangulate-button').disabled = false;"></p>
      <p><label for="width">Plate Width</label><input type="number" id="width" value="300" onchange="document.getElementById('triangulate-button').disabled = false;"></p>
      <p><label for="height">Plate Height</label><input type="number" id="height" value="200" onchange="document.getElementById('triangulate-button').disabled = false;"></p>
      <p><input type="button" id="triangulate-button" value="Triangulate" disabled="true" onclick="triangulate();"></p>
    </div>
    <div id="grid"></div>
  </body>
  <script type="text/javascript" src="../js/triangulate.js" charset="utf-8"></script>
</html>
